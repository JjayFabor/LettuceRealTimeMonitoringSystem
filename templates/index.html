<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Arduino Sensor Data Display</title>
</head>
    <body>
        <div class="leftContainer">
            <div class="realTime-data-display">
                <h1>Real Time Sensor Data</h1>
                <table>
                    <tr>
                        <th>Time</th>
                        <th>Date</th>
                        <th>Temperature (Â°C)</th>
                        <th>Humidity (%)</th>
                        <th>TDS Value</th>
                        <th>pH Value</th>
                    </tr>
                    <tbody id="historical-data">
                        <!-- Historical data will be inserted here -->
                    </tbody>
                </table>
            </div>
            <div class="predict-container">
                <h1>Lettuce Growth Days Prediction</h1>
            
                <button onclick="fetchPredictions()">Get Predictions</button>
                
                <h1>Predictions</h1>
                <p id="predictionDisplay">{{predictionDisplay}}</p>
            </div>

            <button id="transferButton">Transfer Data</button>
        </div>
        
        <div class="rightContainer">
            <div class="chart-container">
                <div class="realTime-chart-container">
                    <h2>Real Time Sensor Data Visualizaton</h2>
                    <div class="realTime-chart">
                        <canvas id="realtime-temp-hum-chart"></canvas>
                        <canvas id="realtime-tds-chart"></canvas>
                        <canvas id="realtime-ph-chart"></canvas>
                    </div>
                </div>
                <h2>Previous Sensor Data Visualization</h2>
                <div class="prevDay-chart">
                        <canvas id="temp-hum-chart"></canvas>
                        <canvas id="tds-chart"></canvas>
                        <canvas id="ph-chart"></canvas>
                </div>
                <div class="buttons">
                    <button id="mins-button">5 mins</button>
                    <button id="daily-button">Daily</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
