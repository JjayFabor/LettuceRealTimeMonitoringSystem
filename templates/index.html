<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Arduino Sensor Data Display</title>
</head>
    <body>
        <h1>Real Time Sensor Data</h1>
        <table>
            <tr>
                <th>Time</th>
                <th>Date</th>
                <th>Temperature (Â°C)</th>
                <th>Humidity (%)</th>
                <th>TDS Value</th>
                <th>pH Value</th>
            </tr>
            <tbody id="historical-data">
                <!-- Historical data will be inserted here -->
            </tbody>
        </table>
        
        <h1>Lettuce Growth Days Prediction</h1>
        
        <button onclick="fetchPredictions()">Get Predictions</button>
        
        <h1>Predictions</h1>
        <p id="predictionDisplay">{{predictionDisplay}}</p>

        <button id="transferButton">Transfer Data</button>
        
        <div class="chart-container">
            <h1>Previous Sensor Data Visualization</h1>
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <div class="chart-container">
            <h1>Real Time Sensor Data Visualizaton</h1>
            <canvas id="realTimeChart" width="400" height="400"></canvas>
        </div>    
    
        <script src="script.js"></script>
        <!-- <script type="module" src="script.js"></script> -->
    </body>
</html>
