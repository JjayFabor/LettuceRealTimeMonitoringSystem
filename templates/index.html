<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Data Display</title>
    <script>
        function fetchPredictions() {
            // Fetch predictions by making a POST request to the server
            fetch('/', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                // Check for error in the response
                if (data.error) {
                    alert(data.error);
                    return;
                }
                // Update the prediction display
                document.getElementById('predictionDisplay').innerText = "The predicted value is: " + data.predictions;
            })
            .catch(error => {
                console.error('Error fetching predictions:', error);
            });
        }

    </script>
</head>
<body>
    <h1>Welcome to homepage</h1>
    <h1>Lettuce Growth Days Prediction</h1>
    
    <button onclick="fetchPredictions()">Get Predictions</button>
    
    <h1>Predictions</h1>
    <p id="predictionDisplay">{{predictionDisplay}}</p>
</body>
</html>
